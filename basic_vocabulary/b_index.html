<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Version 2.0 LangApp-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESL exercises</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!--global div-->
    <div class="main-box">
      <!--enunciado y etiqueta-->
      <div class="mid-main">
        <div class="sentence-box">
          <p id="sentenceMeaning">¿Qué significa este sustantivo?</p>
          <p id="sentence"></p>
          <div class="button-box">
            <button type="button" id="button1" class="button-class"></button>
            <button type="button" id="button2" class="button-class"></button>
            <button type="button" id="button3" class="button-class"></button>
          </div>
        </div>

        <!--boton-->
        <div class="submit-box">
          <button type="button" id="submit"></button>
          <button type="button" id="next">Next</button>
          <p id="isRight"></p>
        </div>
      </div>
    </div>
  </body>
</html>
